<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input id="num1" type="number" />

    <div id="operator_btns">
      <button id="plus" class="operator" onclick="op='+'">+</button>
      <button id="minus" class="operator" onclick="op='-'">-</button>
      <button id="times" class="operator" onclick="op='*'">x</button>
      <button id="divide" class="operator" onclick="op='/'">:</button>
    </div>

    <input id="num2" type="number" />

    <p><button onclick="func()">Calculate</button></p>

    <p>Answer: <span id="result"></span></p>


    <script>
      var op;
      function func() {
        var result;
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        switch (op) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2) {
              result = num1 / num2;
            } else {
              result = 'Error';
            }
            break;
          default:
            result = 'Error, please select an operator';
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>

</head>
<body>
<h2>Task 6</h2>

<script>
//Print out times table up to 10
for (var n=1; n<=12; n++) {
	document.write('<div style="margin: 25px 10px;">')
	for (i=1; i<=10; i++) {
	    document.write(n + ' x ' + i + ' = ' + n*i + '</br>');
	}
	document.write('</div>')
}
</script>
</body>
</html>

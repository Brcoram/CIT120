<html>
<head>
<meta charset=utf-8 />
<title>Random Number Generator</title>
</head>
<body onload="generate(1,1,49);pcNum();">

<h1>Random Number Generator</h1>
<div class="submit">
<button onclick="window.location.reload();">Refresh</button>
</div>
<h3>For loop (blue)</h3><h2 id="numbers" style="color: blue"></h2>
<h3>While loop (red)</h3><h2 id="numbers2" style="color: red"></h2>
</body>
<script>
function generate(size, lowest, highest) {
	var numbers = [];
	for(var i = 0; i < size; i++) {
		var add = true;
		var randomNumber = Math.floor(Math.random() * highest) + 1;
		for(var y = 0; y < highest; y++) {
			if(numbers[y] == randomNumber) {
				add = false;
			}
		}
		if(add) {
			numbers.push(randomNumber);
		} else {
			i--;
		}
	}

	var highestNumber = 0;
	for(var m = 0; m < numbers.length; m++) {
		for(var n = m + 1; n < numbers.length; n++) {
			if(numbers[n] < numbers[m]) {
				highestNumber = numbers[m];
				numbers[m] = numbers[n];
				numbers[n] = highestNumber;
			}
		}
	}

	document.getElementById("numbers").innerHTML = numbers.join(" - ");
}

var count = 0;
function pcNum() {
return(Math.floor(Math.random()*10+1));
                 }

while (pcNum()!==2) {
    pcNum();//Random generator
count++;           }
document.getElementById("numbers2").innerHTML = count;
</script>
</html>
